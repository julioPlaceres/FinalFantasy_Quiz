<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetSheet" href="./assets/css/reset.css" />
    <link rel="styleSheet" href="./assets/css/style.css" />
    <title>FF Quiz</title>
</head>

<body>
    <main>
        <!--Highscores WIndow-->
        <div id="highScores" class="high-scores vissible">
            <a href="./highscore.html">Highscores</a>
        </div>

        <!--Welcome title for the questionare-->
        <div class="visible" id="headerTitle">
            <h1>Welcome to the Final Fantasy Quiz!</h1>
            <h2>Here your knoweldge will be tested to see if you are a true fan!</h2>

            <button class="start-btn" id="startBtn">
                <h3>Start!</h3>
            </button>
        </div>

        <!--Timer-->
        <div id="questionTimer" class="hidden">
            <h4 class="timer-counter">
                </h2>
        </div>

        <!--Here is where Questions text will appear-->
        <div id="questions" class="hidden">
            <h5 id="questionTitle"></h5>
            <div id="choices"></div>
        </div>

        <!--Here is where the status of your choise will appear-->
        <div id="questionStatus" class="hidden">
            <h6 class="question-status" id="questionStatus"></h6>
        </div>

        <!--End Screen-->
        <div id="endScreen" class="hidden">
            <form id="todo-form" method="POST">
                <h6 id="scoreResult" class="score-result"></h6>
                <label class="score-label" for="userInitials">Add your initials: </label>
                <input type="text" placeholder="Please enter your Initials" name="userInitials" id="userInitials" />
                <button id="submitForm" class="submit-form">Submit</button>
              </form>
        </div>
    </main>

    <script src="./assets/js/questionsScript.js"></script>
    <script src="./assets/js/logicScript.js"></script>
</body>

</html>
